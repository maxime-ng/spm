<html>
  <p-toast position="top-center"></p-toast>
  <p-confirmDialog></p-confirmDialog>
  <div class="toolbars">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="New"
          title="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2"
          (click)="showSaveDialog(false)"></button>
        <button
          pButton
          pRipple
          label="Delete"
          icon="pi pi-trash"
          title="Delete"
          class="p-button-danger"
          [style]="{ margin: '5px' }"
          (click)="deleteSelectedProducts()"
          [disabled]="!selectedProducts"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <p-fileUpload
          mode="basic"
          accept="image/*"
          [maxFileSize]="1000000"
          label="Import"
          chooseLabel="Import"
          [style]="{ margin: '5px' }"></p-fileUpload>
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
    </p-toolbar>
  </div>

  <p-panel header="Manage Products">
    <p-table
      #dt
      [value]="products"
      [paginator]="true"
      [rows]="10"
      [responsive]="true"
      responsiveLayout="scroll"
      [style]="{ 'font-size': '14px' }"
      [columns]="cols"
      [showCurrentPageReport]="true"
      selectionMode="multiple"
      [(selection)]="SelectedProducts"
      dataKey="productid"
      [rowsPerPageOptions]="[10, 30, 50]">
      <ng-template pTemplate="caption" let-columns>
        <div style="text-align: left">
          <button
            pButton
            label="Clear"
            class="p-button-outlined"
            icon="pi pi-filter-slash"
            title="Delete Filters"
            (click)="clear(dt)"
            [style]="{ margin: '5px' }"></button>
          <!-- <span class="p-input-icon-left ml-auto" [style]="{ margin: '5px' }">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal(element, 'contains')"
            placeholder="Search..." />
        </span> -->
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <!-- <th style="width: 3rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th> -->
          <th style="width: 3rem"></th>
          <th pSortableColumn="{{ col.field }}" *ngFor="let col of columns">
            {{ col.header }}
            <p-columnFilter type="text" field="{{ col.field }}" display="menu"></p-columnFilter>
            <p-sortIcon field="{{ col.field }}"></p-sortIcon>
          </th>
          <!-- style="width: 40rem" indique la taille de la colonne des actions(consult, delete, update...)          -->
          <th style="width: 40rem"></th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-product
        let-expanded="expanded"
        let-columns="columns"
        let-rowIndex="rowIndex">
        <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
          <!-- <td>
            <p-tableCheckbox [value]="product"></p-tableCheckbox>
          </td> -->
          <td>
            <button
              type="button"
              pButton
              pRipple
              [pRowToggler]="product"
              class="p-button-text p-button-rounded p-button-plain"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
          </td>
          <td *ngFor="let col of columns">
            {{ product[col.field] }}
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-eye"
              title="Consult"
              class="p-button-rounded p-button-secondary"
              [style]="{ margin: '5px' }"
              (click)="consultProduct(product)"></button>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              title="Edit"
              class="p-button-rounded p-button-warning p-mr-2"
              [style]="{ margin: '5px' }"
              (click)="updateProduct(product)"></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              title="Delete"
              class="p-button-rounded p-button-danger"
              [style]="{ margin: '5px' }"
              (click)="deleteSelectedProducts()"></button>
            <button
              pButton
              pRipple
              icon="pi pi-copy"
              class="p-button-rounded p-button-info"
              title="Duplicate"
              [style]="{ margin: '5px' }"
              (click)="duplicateProduct(product)"></button>

            <button
              pButton
              pRipple
              icon="pi pi-window-minimize"
              title="Manage Products Variants"
              class="p-button-rounded p-button-help"
              [style]="{ margin: '5px' }"
              (click)="duplicateProduct(product)"></button>
          </td>
        </tr>
      </ng-template>

      <!-- <ng-template pTemplate="rowexpansion" let-product let-expanded="expanded">
      <tr>
        <td colspan="4">
          <div class="p-p-3">
            <p-table
              [value]="product.ProductVariant"
              dataKey="id"

              [style]="{ 'margin-left': '90px' }">

                <tr>
                  <th pSortableColumn="id" style="background-color: rgb(180, 240, 220)">
                    IdProductVariant <p-sortIcon field="price"></p-sortIcon>
                  </th>
                  <th pSortableColumn="name" style="background-color: rgb(183, 248, 226)">
                    NameProductVariant <p-sortIcon field="name"></p-sortIcon>
                  </th>
                  <th style="width: 5rem" style="background-color: rgb(183, 248, 226)"></th>
                </tr>
              </ng-template>

                </tr>
              </ng-template>
            </p-table>
          </div>
        </td>
      </tr>
    </ng-template> -->
    </p-table>
  </p-panel>

  <p-dialog
    header="Products Details"
    [(visible)]="displaySaveDialog"
    [style]="{ width: '450px' }"
    [modal]="true"
    styleClass="p-fluid"
    [responsive]="true">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="productidentifier">Productidentifier</label>
        <input pInputText id="productidentifier" [(ngModel)]="product.productidentifier" required />
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" pInputText [(ngModel)]="product.name" required />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveProduct()"></button>
    </ng-template>
  </p-dialog>
</html>
