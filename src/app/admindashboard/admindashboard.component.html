<mat-toolbar color="primary">
  <!--  (click)="drawer.toggle() permet de creer le menu de gauche -->
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/admindashboard"><mat-icon>dashboard</mat-icon> Dashboard</button>
  <span class="example-spacer"></span>
  <button mat-button>Arborescense</button>
  <span class="example--spacer"></span>
  <button mat-button>Candidat ASL</button>
  <span class="example--spacer"></span>
  <button mat-button><mat-icon>settings</mat-icon></button>
  <button mat-button routerLink="/logout">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>

<!-- menu de gauche -->
<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #drawer
    class="example-sidenav"
    mode="side"
    id="dr"
    style="margin-top: 15px; border-radius: 3px; margin-bottom: 15px">
    <!-- liste des parametres et des choix dans le menu de gauche -->
    <button mat-button [matMenuTriggerFor]="aboveMenu" style="width: 150px">Projet</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
      <button mat-menu-item routerLink="projet">Projet 1</button>
    </mat-menu>
    <br />

    <button mat-button [matMenuTriggerFor]="belowMenu" style="width: 150px">Produits</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item routerLink="product">Produit </button>
    </mat-menu>
    <br />

    <button mat-button [matMenuTriggerFor]="beforeMenu" style="width: 150px">Candidat ASL</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <br />

    <!-- fin de liste des parametres et des choix dans le menu de gauche -->
  </mat-drawer>

  <div class="example-sidenav-content" class="row mr-4 ml-3" >
    <mat-card class="main-content">
      <mat-card-content class="row mr-4 ml-3">
        <router-outlet> </router-outlet>
        <!--<div>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">-->
